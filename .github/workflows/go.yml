# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      APP_PORT: "9000"
      DB_HOST: "localhost"
      DB_PORT: "3800"
      DB_DATABASE: "golang_test"
      DB_USER: "developer"
      DB_PASSWORD: "developer_password"
      JWT_SECRET: secret-for-jwt"
      JWT_EXPIRATION_TIME: "1d"
      SENDGRID_API_KEY: "test"
      NATS_URL: "nats://127.0.0.1:4222"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build
        run: make build

      - name: Unit Tests
        run: make testunit

      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: $DB_PORT # Optional, default value is 3306. The port of host
          container port: 3307 # Optional, default value is 3306. The port of container
          character set server: "utf8" # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: "utf8_general_ci" # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: "8.0" # Optional, default value is "latest". The version of the MySQL
          mysql database: $DB_DATABASE # Optional, default value is "test". The specified database which will be create
          mysql root password: "" # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: $DB_USER # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: $DB_PASSWORD # Required if "mysql user" exists. The password for the "mysql user"
